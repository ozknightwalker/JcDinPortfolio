<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="app">
    <head>
        <base href="/Portfolio/">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>My Portfolio | Jc Din</title>
        <meta name="description" content="This is Jc Din's portfolio" />
        <meta name="keywords" content="jc din, jc portfolio, jc, din" />
        <meta name="author" content="Jc Din" />
        {% load staticfiles %}
        <link rel="icon" type="image/png" href="{% static 'img/icon.gif' %}" />
        <link rel="shortcut icon" href="{% static 'img/icon.gif' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}" />
        <script src="{% static 'js/modernizr.custom.25376.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    </head>
    <body ng-controller="AppCtrl">
        <div class="preload animate-hide" ng-show="loaded">
            <img src="{% static 'img/loader.gif' %}">
        </div>
        <div id="perspective" class="perspective effect-airbnb animate-hide" ng-show="!loaded">
            <div ng-view class="view-animate container fade" ng-click="ngViewClickEvent()">
            </div>
            {% verbatim %}
            <nav class="outer-nav left vertical"><!-- menu -->
                <a ng-repeat="menu in menus" class="{{ menu.icon }}" ng-click="close_menu($index)">
                    {{ menu.title }}
                </a>
            </nav><!-- /menu -->
            {% endverbatim %}
        </div><!-- /perspective -->
        <script src="https://code.angularjs.org/1.4.7/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/angular-animate.min.js"></script>
        <script src="{% static 'js/classie.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "css/sweetalert.css" %}">
        <script src="{% static "js/sweetalert.min.js" %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
