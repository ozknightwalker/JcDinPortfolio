<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>You're lost | Jc Din</title>
        <meta name="description" content="This is Jc Din's portfolio" />
        <meta name="keywords" content="jc din, jc portfolio, jc, din" />
        <meta name="author" content="Jc Din" />
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "css/sweetalert.css" %}">
    </head>
    <body>
    	<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br/>
				<br/>
				<h1 class="header center orange-text">Oooppss!! You're Lost!</h1>
				<div class="row center">
					<a href="/">
						<h5 class="header col s12 light">Go Back to my Home?</h5>
					</a>
				</div>
				<div class="row center">
					<a class="btn-large waves-effect waves-light orange" onclick="hahaha();"  href="javascript:void(0);">
						Report Problem
					</a>
				</div>
				<br/>
				<br/>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
		<script type="text/javascript" src="{% static "js/sweetalert.min.js" %}"></script>
		<script type="text/javascript">
		function hahaha(){
			swal({
					title: "Report Error",
					text: "I'll Contect you Whenever I've Fix the problem :)",
					type: "input",
					inputType: "email",
					showCancelButton: true,
					closeOnConfirm: false,
					showLoaderOnConfirm: true,
					animation: "slide-from-top",
					inputPlaceholder: "Your Email Address Here!"
				},
				function(inputValue){
					if (inputValue === false) return false;

					if (inputValue === "") {
						swal.showInputError("Your Email is Needed!");
					return false
					}
					setTimeout(function(){
						swal("Nice!", "I'll be in touch with you very soon! :)", "success");
					}, 2000);
				});
		}
		</script>
    </body>
  </html>
